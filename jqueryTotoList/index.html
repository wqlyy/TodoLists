<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery-TodoList</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery-2.1.0.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<div class="container clearfix">
			<h1>jQuery TodoList</h1>
			<div id="task-list">
				<h2>任务列表</h2>
				<div class="list">
					<h3>任务标题</h3>
					<time datetime="12/07/2017">12/07/2017</time>
					<br />
					<span class="">任务描述</span>
				</div>
				<div class="list">
					<h3>任务标题</h3>
					<time datetime="12/07/2017">12/07/2017</time>
					<br />
					<span class="">任务描述</span>
				</div>
			</div>
			<div id="tasking">
				<h2>进行中</h2>
			</div>
			<div id="tasked">
				<h2>已完成</h2>
			</div>
			<div id="addTask">
				<h2>添加任务</h2>
				<div class="addTask">
					名称：<input type="text" /><br />
					时间：<input type="text" /><br />
					描述：<textarea name="" rows="" cols="" >描述</textarea><br />
					<input class="btn" type="button" id="" value="添加任务" /><br />
					<input class="btn" type="button" id="" value="清空任务" />
				</div>
			</div>
		</div>
	</body>
</html>
